<div class="event-form">
  <div class="offset-md-3 col-md-6">
    <mat-card>
      <mat-card-title>event details</mat-card-title>

      <mat-card-content>
        <form [formGroup]="eventForm">
          <div formGroupName="eventDetails">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>event name</mat-label>
                <input
                  formControlName="name"
                  matInput
                  placeholder="event name"
                />
                <!-- <mat-error *ngIf="name.touched && name.invalid"
                  >name is required</mat-error
                > -->
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>due Date</mat-label>
                <input
                  matInput
                  formControlName="dueDate"
                  [matDatepicker]="dueDatepicker"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="dueDatepicker"
                ></mat-datepicker-toggle>
                <mat-datepicker #dueDatepicker></mat-datepicker>
                <!-- <mat-error *ngIf="dueDate.touched && dueDate.invalid"
                  >due Date is required</mat-error
                > -->
              </mat-form-field>
            </div>
          </div>
          <h3 class="tasks">tasks on this event</h3>
          <div formArrayName="tasks">
            <ng-container
              *ngFor="let task of getTasks().controls; let taskIndex = index"
            >
              <!-- Start tasks -->
              <div class="class-rooms__room" [formGroupName]="taskIndex">
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>task name</mat-label>
                    <input formControlName="name" matInput placeholder="name" />
                    <!-- <mat-error *ngIf="name.touched && name.invalid"
                      >task name is required</mat-error
                    > -->
                  </mat-form-field>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-6">
                      <mat-form-field appearance="outline">
                        <mat-label>start Date</mat-label>
                        <input
                          matInput
                          formControlName="startDate"
                          [matDatepicker]="startDatePicker"
                        />
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="startDatePicker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                        <!-- <mat-error
                          *ngIf="startDate.touched && startDate.invalid"
                        >
                          start Date is required</mat-error
                        > -->
                      </mat-form-field>
                    </div>
                    <div class="col-6">
                      <mat-form-field appearance="outline">
                        <mat-label>end Date</mat-label>
                        <input
                          matInput
                          formControlName="endDate"
                          [matDatepicker]="endDatePicker"
                        />
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="endDatePicker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                        <!-- <mat-error *ngIf="endDate.touched && endDate.required">
                          End Date is required</mat-error
                        > -->
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <mat-form-field appearance="outline">
                    <mat-label>give it a priority </mat-label>
                    <select
                      matNativeControl
                      formControlName="priority"
                      required
                    >
                      <option value="high">high</option>
                      <option value="medium">medium</option>
                      <option value="low">low</option>
                    </select>
                    <!-- <mat-error *ngIf="priority.touched && priority.required">
                      priority is required</mat-error> -->
                  </mat-form-field>
                </div>
                <div class="delete-task">
                  <button mat-button (click)="deleteTask(taskIndex)">
                    <mat-icon>delete_outline</mat-icon
                    ><span> delete this Task</span>
                  </button>
                </div>
              </div>
            </ng-container>
            <div class="add-task">
              <button
                mat-raised-button
                type="button"
                (click)="addTask()"
                color="primary"
              >
                add another Task
              </button>
            </div>
          </div>
          <div class="buttons">
            <div class="cancel-btn">
              <button mat-button type="button" (click)="cancel()">
                cancel
              </button>
            </div>
            <div class="save-btn">
              <button mat-raised-button (click)="save()" color="primary">
                save
              </button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
