<p>confirmation-dialog works!</p>
<h2 mat-dialog-title>Install Angular {{ data.name }}</h2>
<mat-dialog-content> </mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="data.delete()">
    {{ "OK" | translate }}
  </button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>
    {{ "CANCEL" | translate }}
  </button>
</mat-dialog-actions>
